<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Launch | MyLaunch</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <link rel="stylesheet" href="./launch.css">
  <script defer src="navbar.js"></script>
  <script defer src="launch.js"></script>
</head>
<body>
  <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a href="./index.html" class="navbar-item is-size-4 has-text-weight-bold">
        MyLaunch
      </a>
      <a role="button" class="navbar-burger" data-target="navMenu" aria-label="menu" aria-expanded="false">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
    <div class="navbar-menu" id="navMenu">
      <div class="navbar-end">
        <a href="./about.html" class="navbar-item is-size-5">About</a>
        <a href="./launch.html" class="navbar-item is-size-5 is-active">Launch!</a>
      </div>
    </div>
  </nav>
  <section class="hero is-link is-fullheight-with-navbar">
    <div class="hero-body">
      <div class="container has-text-centered">
        <h2 class="title is-size-3">
          Enter your birthday to unlock your destiny!
        </h2>
        <p class="subtitle is-size-5">
          Powered by the <a href="https://www.launchlibrary.net" class="has-text-primary" rel="noopener noreferrer" target="_blank">Launch Library API</a>
        </p>
        <div id="error" class="notification is-danger hidden">
          <button id="errorButton" class="delete"></button>
          <span id="errorMessage">Error</span>
        </div>
        <input type="text" name="input" placeholder="YYYY-MM-DD" required autofocus pattern="([12]\d{3}-(0[1-9]|1[0-2])-(0[1-9]|[12]\d|3[01]))" maxlength="10" title="Enter a date in this format YYYY-MM-DD" />
        <img id="logo" src="./logo.svg" alt="MyLaunch logo" width="100rem" height="100rem" style="cursor: pointer; margin-bottom: 1.5rem;">
        <div id="birthdayLaunches" class="columns is-centered" style="margin-bottom: 1.5rem;"></div>
        <div id="allLaunchesSince"  style="display: none;">
          <div id="allBirthdayLaunches" class="columns is-multiline is-centered" style="margin-bottom: 1.5rem;"></div>
          <div id="allBirthdayLaunchesPagination" style="display: flex; flex-direction: row; justify-content: space-between;">
            <a id="firstPaginationButton" class="button is-outlined">First page</a>
            <a id="prevPaginationButton" class="button is-outlined">Previous page</a>
            <div style="display: flex; justify-content: center; align-items: center;">
              <p id="paginationInfo"></p>
            </div>
            <a id="nextPaginationButton" class="button is-outlined">Next page</a>
            <a id="lastPaginationButton" class="button is-outlined">Last page</a>
          </div>
        </div>
      </div>
    </div>
    <footer class="hero-foot has-text-centered columns" style="margin-bottom: 0;">
      <small class="column">
        &copy; Copyright
        <script>document.write(new Date().getFullYear());</script>, Joshua Ferris</small>
      <small class="column"><a class="has-text-primary" href="https://github.com/joshuaferr1s/mylaunch"
          rel="noopener noreferrer" target="_blank">Source Code on Github</a></small>
      <small class="column">Made with ðŸ’œ by <a class="has-text-primary" href="https://jajjferris.com" rel="noopener noreferrer"
          target="_blank">Joshua Ferris</a></small>
    </footer>
  </section>
</body>
</html>
